<form (submit)=login($event)>
  <div id="hint" class="hint">
    <label>{{hint_text}}</label>
  </div>
  <div class="input">
    <label>Username</label>
    <input type="text">
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password">
  </div>
  <div class="input">
    <input type="submit" value="login">
  </div>
</form>
